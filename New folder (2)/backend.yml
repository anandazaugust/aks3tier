

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend1
  template:
    metadata:
      labels:
        app: backend1
    spec:
      containers:
      - name: backend
        # image: #{IMAGE_NAME}#
        image: aksmar09.azurecr.io/backend:1265
      
...

apiVersion: v1
kind: Service 
metadata:
  name: backend-lb
spec:
  type: LoadBalancer # ClusterIp, # NodePort
  selector:
    app: backend1
  ports: 
    - name: http
      port: 80 # Service Port
      targetPort: 80 # Container Port

